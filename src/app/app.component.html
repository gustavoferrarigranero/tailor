<header>
  <h1>Tailor</h1>
</header>
<div id="app">
    <div id="content" class="content fancy-scrollbar">
      <div class="item" *ngFor="let list of lists">
        <div class="columns">
          <div class="title">
            {{ list.name }}
          </div>
          <div class="list fancy-scrollbar">
            <app-card
             *ngFor="let card of list.cards"
            [list]="list"
            [card]="card"
            class="card"
            ></app-card>
            <app-card-form [list]="list" class="card"></app-card-form>
          </div>
        </div>
      </div>
    </div>
</div>
